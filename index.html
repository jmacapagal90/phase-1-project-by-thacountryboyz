<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./index.css" />
        <script defer src="./index.js"></script>
    </head>
    <body>
        <h1>Comprehensive List of Countries</h1>
        <div id="container"></div>
            <section id="search">
                <h2>Country Search</h2>
                <form id="search-box">
                    <input type="text" placeholder="Country Name"/>
                    <button type="button">Search</button>
                </form>
            </section>
            <section id="display"></section>
                <!--selected country goes here-->
                <img id="main-flag"/>
                <div id="main-info">
                    <h3 id="country-name"></h3>
                    <h3 id="capital"></h3>
                    <h3 id="languages"></h3>
                </div>
            </section>
            <section id="list">
                <!--list of countries and flags go here-->
            </section>
    </body>
</html>
