<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <meta charset="UTF-8">
        <script defer src="./index2.js"></script>
    </head>
    <body>
        <style>
            body {
              background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/15/Old-world-map.jpg');
              background-color: azure;
              background-repeat: repeat;
              background-size: auto;
            }
            </style>
        <h1 id="title">Around the World</h1>
            <section id="search">
                <h2 id="subtitle">Choose Your Adventure!</h2>
                <form id="search-box">
                    <input type="text" id="submission" placeholder="Country Name"/>
                    <button type="submit" id="submitbtn">Search</button>
                    <div class="dropdown">
                        <button class="dropbtn">Filter Search</button>
                        <div class="dropdown-content">
                          <a href="#" id="drop-name">Country Name</a>
                          <a href="#" id="drop-language">Languages</a>
                          <a href="#" id="drop-region">Region</a>
                          <a href="#" id="drop-subregion">Subregion</a>
                          <a href="#" id="drop-beaches">Beaches!</a>
                        </div>
                      </div>
                </form>
                <div>
                <button class="dreamDest" id="dreamDest" type="button" onclick="dreamDestination()">Show Dream Destinations</button>
                <button class="prevAd" id="prevAd" type="button" onclick="previousAdventure()">Show Previous Adventures</button>
                </div>
                <div id="travel-lists">
                    <h2 class="lists">Dream Destinations</h2>
                    <!--travel lists populate here-->
                </div>
                <div id="been-lists">
                    <h2 class="lists">Previous Adventures</h2>
                    <!--been lists populate here-->
                </div>
            </section>
            <div id="container"></div>
            <!-- Main Country Display Goes Here-->
            <section id="list">
                <!--list of countries and flags go here-->
            </section>
    </body>
</html>
